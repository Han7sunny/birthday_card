{% extends 'layout.html' %}
{% load bootstrap4 %}
{%block title%}편지 작성{%endblock title%}
{%block contents%}
<form method='post' style="display:inline-block;">
    {% csrf_token %} 
    {% bootstrap_form form %}
    <button type='submit' class="btn" style="background-color:aliceblue; color: plum;">편지 등록</button>
    <button type='reset'  class='btn' style="background-color:aliceblue; color: plum;">초기화</button>
</form>
{%endblock contents%}
